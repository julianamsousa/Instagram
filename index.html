<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-whidth, inictial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <article class="instagram-wrapper">
            <figure class="instagram-phone">
                <img src="img/img_init.png" alt="imagem inicial">            
            </figure>

            <div class="instagram-credentials">
                <div class="group">
                     <figure class="instagram-logo">
                         <img src="img/logo_insta.png" alt="logo instagram">
                     </figure>    
                     <label class="box">
                         <span>Telefone, nome de usuário ou e-mail</span>
                         <input aria-label="Telefone, nome de usuário ou e-mail" class="tne">
                     </label>
                     <label class="box">
                         <span>Senha</span>
                         <input aria-label="Senha" type="password" class="tne">
                     </label>
                     <button class="botão" type="submit">Entrar</button>
                     <div>
                        <p>ou</p>
                     </div>  
                     <div class="download">           
                     <a href="">Entrar com o facebook</a>
                     <a href="">Esqueceu a Senha?</a>
                    </div>
                </div>
                <div class="group">
                     <span>Não tem uma conta? <a href="">Cadastre-se</a></span>
                </div>
                <div class="Obtenha-app">
                    <p>Obtenha o aplicativo</p>
                     <div class="download">
                         <img src="img/img_appstore.png" alt="imagem app store">
                         <img src="img/img_googleplay.png" alt="imagem google play">
                    </div>
                </div>
            </div>
        </article>
    </body>
</html>
